<!DOCTYPE html>
<html lang="pt - br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDN10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/components/header.css" />
    <link rel="stylesheet" href="./CSS/components/banner.css" />
    <link rel="stylesheet" href="./CSS/components/progress-bar.css">
    <link rel="stylesheet" href="./CSS/components/skill.css">
    <link rel="stylesheet" href="./CSS/components/wrapper-skill.css">
    <link rel="stylesheet" href="./CSS/components/skill-tec.css">
    <link rel="stylesheet" href="./CSS/components/card-project.css">
    <link rel="stylesheet" href="./CSS/components/button.css" />
    <link rel="stylesheet" href="./CSS/components/main-title.css" />
    <link rel="stylesheet" href="./CSS/components/subtitle.css" />
    <link rel="stylesheet" href="./CSS/components/box.css" />
    <link rel="stylesheet" href="./CSS/components/action.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">RDN</h1>
      <nav>
        <a class="action" href="">Skill</a>
        <a class="action" href="">Projetos</a>
        <a class="action" href="">Sobre</a>
        <a class="action" href="">Contatos</a>
        <a class="button" href="" lang="en">Download CV</a>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="wrapper">
          <div class="box">
            <h1 class="main-title">Ruan Dias</h1>
            <h2 class="subtitle">FrontEnd Developer</h2>
          </div>
          <div class="navigation">
            <a class="button" href="" lang="en">Download CV</a>
            <a class="button" href="">Contatos</a>
          </div>
        </div>
      </section>
      <section class="skill">
        <h2 class="main-title -second">Skills</h2>
        <div class="wrapper-skill">
          <article class="skill-tec -space">
            <img class="icon" src="./img/ico_html5.png" alt="Logo do HTML5 em pixel art" />
            <div class="right">
              <h3 class="title">HTML</h3>
              <progress class="progress-bar" max="100" value="40">40%</progress>
            </div>
          </article>
          <article class="skill-tec">
            <img class="icon" src="./img/ico_css3.png" alt="Logo do css em pixel art" />
            <div class="right">
              <h3 class="title">CSS</h3>
              <progress class="progress-bar" max="100" value="40">40%</progress>
            </div>
          </article>
          <article class="skill-tec -space">
            <img class="icon" src="./img/ico_js.png" alt="Logo do js em pixel art" />
            <div class="right">
              <h3 class="title">JavaScript</h3>
              <progress class="progress-bar" max="100" value="40">40%</progress>
            </div>
          </article>
          <article class="skill-tec">
            <img class="icon" src="./img/ico_react.png" alt="Logo do REACT em pixel art" />
            <div class="right">
              <h3 class="title">REACT</h3>
              <progress class="progress-bar" max="100" value="40">40%</progress>
            </div>
          </article>
        </div>
      </section>
      <section class="skill -bgBlack">
        <h2 class="main-title -second">Projetos</h2>
        <figure class="card-project">
          <img class="Logo" src="./img/firedlabs.png" alt="">
        </figure>
        <figure class="card-project -green">
          <img class="Logo" src="./img/collabcode.png" alt="">
        </figure>
        <figure class="card-project">
          <img class="Logo" src="./img/portfolio.png" alt="">
        </figure>
      </section>
    </main>
  </body>
</html>
